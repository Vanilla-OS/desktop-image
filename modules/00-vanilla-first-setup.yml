name: vanilla-first-setup
type: dpkg-buildpackage
source:
  type: git
  url: https://github.com/Vanilla-OS/first-setup.git
  branch: main
  commit: latest
  paths:
  - vanilla-first-setup
modules:
- name: vanilla-first-setup-deps-install
  type: apt
  source:
    packages:
    - build-essential
    - debhelper
    - desktop-file-utils
    - dpkg-dev
    - gettext
    - gir1.2-nma4-1.0
    - libadwaita-1-dev
    - libjpeg-dev
    - libnm0
    - libnm-dev
    - libnma0
    - libnma-gtk4-0
    - libnma-gtk4-dev
    - make
    - meson
    - python3
