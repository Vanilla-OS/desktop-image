name: vanilla-tour
type: dpkg-buildpackage
source:
  type: git
  url: https://github.com/Vanilla-OS/vanilla-tour
  branch: main
  commit: latest
  paths:
  - vanilla-tour
modules:
- name: vanilla-tour-deps-install
  type: apt
  source:
    packages:
    - build-essential
    - debhelper
    - desktop-file-utils
    - dpkg-dev
    - gettext
    - libadwaita-1-dev
    - libjpeg-dev
    - make
    - meson
    - python3
