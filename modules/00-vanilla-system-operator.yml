name: vso
type: shell
source:
  type: tar
  # switch to production build once in production
  url: https://github.com/Vanilla-OS/vanilla-system-operator/releases/download/continuous/vso.tar.gz
commands:
- mkdir -p /usr/bin
- cp /sources/vso /usr/bin/vso
- chmod +x /usr/bin/vso
modules:
- name: vso-manpage
  type: shell
  source:
    type: tar
    url: https://github.com/Vanilla-OS/vanilla-system-operator/releases/download/continuous/vso-man.tar.gz
  commands:
  - mv /sources/man/vso.1 /usr/share/man/man1/
- name: vso-deps-install
  type: apt
  source:
    packages:
    - dpkg-dev
    - ifstat
- name: adwdialog
  type: dpkg-buildpackage
  source:
    type: git
    url: https://github.com/Vanilla-OS/AdwDialog.git
    branch: main
    commit: latest
    paths:
    - adwdialog
  modules:
  - name: adwdialog-deps-install
    type: apt
    source:
      packages:
      - build-essential
      - debhelper
      - desktop-file-utils
      - dpkg-dev
      - gettext
      - libadwaita-1-dev
      - libjpeg-dev
      - make
      - meson
      - python3
